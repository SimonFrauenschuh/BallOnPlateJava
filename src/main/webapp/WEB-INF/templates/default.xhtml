<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Sisyphos</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <h:outputStylesheet name="css/screen.css" />
    
    <style type="text/css">
    	body, html {
			margin: 0;
			padding: 0;
			height: 100vh;
			width: 100vw;
			background: linear-gradient(#9BB5FA, #9BFAD9);
			overflow: auto;
		}
    
    	.h1_title{
	    	text-align: center;
	    	float: center;
	    	margin-bottom: 20px;
			padding-bottom: 15px;
	    	border-bottom: 2px solid black;
    	}
    	
    	.picture_logo {
			width: 100px;
			height: 100px;
			float: right;
			margin-right: 0%;
		}
    
		.box_webControl{
		 	text-align: center;
   			height: auto;
		    width: 400px;
		    background: rgba(173, 216, 230, 0.7);
		    border-radius: 10px;
		    box-shadow: 5px 5px 10px rgb(70, 70, 70);
		}

		.box_webView{
		 	text-align: center;
   			height: 154px;
		    width: 400px;
		    background: rgba(173, 216, 230, 0.7);
		    border-radius: 10px;
		    box-shadow: 5px 5px 10px rgb(70, 70, 70);
		}
		
		.box_visualization{
		 	text-align: center;
   			height: 310px;
			width: 400px;
		    background: rgba(173, 216, 230, 0.7);
		    border-radius: 10px;
		    box-shadow: 5px 5px 10px rgb(70, 70, 70);
		}
		
		.button {
	  		background-color: #008CBA; /* blue */
	  		border: none;
	 		color: white;
	  		padding: 12px 24px;
	  		text-align: center;
	  		text-decoration: none;
	  		display: inline-block;
	  		font-size: 16px;
	  		margin: 4px 2px;
	  		transition-duration: 0.4s;
	  		cursor: pointer;
		}

		.button_register {
			background-color: white; 
			color: black; 
			margin-left: 140px;
			border: 2px solid #008CBA;
			border-radius: 10px;
		}
		
		.button_register:hover {
			background-color: #008CBA;
			color: white;
		}
		
		.left { 
			float: left;
			width: auto;
		}

		.right { 
			float: right;
			width: auto;
		}
		
		.box_webView datatable {
	  	border-collapse: collapse;
	  	width: auto;
		}

		.box_webView td, .box_webView th {
  		border: 1px solid #ddd; 
  		padding: 8px;
  		border-collapse: collapse;
		}

		.box_webView tr:nth-child(even){background-color: #f2f2f2;}

		.box_webView tr:hover {background-color: #ddd;}

		.box_webView th {
		border-collapse: collapse;
  		padding-top: 12px;
  		padding-bottom: 12px;
  		text-align: left;
  		background-color: #04AA6D;
  		color: white;
		}
		
	</style>
    
</h:head>
<h:body>
    <div id="container">
    	<div id="content">
            <ui:insert name="content">
            	[Input and Data-Table Output]
            </ui:insert>   	
        	<ui:insert name="visualization">
            	[Graphical Frontend]
         	</ui:insert>
        </div>
    </div>
</h:body>
</html>
