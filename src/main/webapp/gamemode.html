<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Gamemode</title>
	
	<style>
		.headline{
			font-size: 40px;
			display: flex;
			justify-content: center;
			color: rgb(255, 252, 56);
  			text-shadow: 0 0 15px rgb(255, 252, 56), 0 0 25px rgb(255, 252, 56);
  			animation: glow 4s linear infinite;
		}
		
		@keyframes glow {
			0% {
				filter: hue-rotate(0deg);
			}
			100% {
				filter: hue-rotate(360deg);
			}
		}
		
		.box_accuracy{
		 	text-align: center;
   			height: auto;
		    width: 400px;
		    background: rgba(173, 216, 230, 0.7);
		    border-radius: 10px;
		    box-shadow: 0 0 20px rgba(0,0,0,0.1);
		}

		.box_mode{
		 	text-align: center;
   			height: 90px;
		    width: 400px;
		    background: rgba(173, 216, 230, 0.7);
		    border-radius: 10px;
		    box-shadow: 0 0 20px rgba(0,0,0,0.1);
		}

		.button {
	  		padding: 10px 20px;
	  		text-align: center;
	  		text-decoration: none;
	  		display: inline-block;
	  		font-size: 16px;
	  		transition-duration: 0.4s;
	  		cursor: pointer;
		}
		
		.bnt_return {
			background-color: white; 
			color: black;
			margin-top: 5%;
			margin-left: 78.5%;
			align-items: center;
			border: 2px solid #008CBA;
			border-radius: 10px;
		}
		
		.bnt_return:hover {
			background-color: #008CBA;
			color: white;
		}
		

		.btn_balancing {
			background-color: white; 
			color: black; 
			margin-left: auto;
			border: 2px solid #EE4040;
			border-radius: 10px;
		}
		
		.btn_balancing:hover {
			background-color: #EE4040;
			color: white;
		}
		
		.btn_labyrinth {
			background-color: white; 
			color: black; 
			margin-left: 20%;
			border: 2px solid #3BBFEA;
			border-radius: 10px;
		}
		
		.btn_labyrinth:hover {
			background-color: #3BBFEA;
			color: white;
		}
		
		.left { 
			float: left;
			width: auto;
		}

		.right { 
			float: right;
			width: auto;
		}
	</style>
	
</head>
<body>
<h2 class="headline">Gamemode</h2>
	
	<!-- Setting the mode to gamemode and send the gyroscope values of the phone-->
	<script type="text/javascript">
	
		var gyroXOld = 0;
		var gyroYOld = 0;
	
		// Copyright https://itnext.io/gyro-web-accessing-the-device-orientation-in-javascript-387da43eeb84
		function handleOrientation(event) {
			
	  		var gyroX = event.gamma;
	  		var gyroY = event.beta;
	  		
	  		gyroX = parseInt(gyroX, 10);
	  		gyroY = parseInt(gyroY, 10);
	  		
	  		if((gyroX < gyroXOld - 1) || (gyroX > gyroXOld + 1) || (gyroY < gyroYOld - 1) || (gyroY > gyroYOld + 1)) {	// Don't send values that are the same as before
	  			gyroXOld = gyroX;
		  		gyroYOld = gyroY;
	  			if(gyroX > 9){	//X consist of two digits (positive)
		  			if(gyroY > 9){	//Y consist of two digits (positive)
		  				var stringValue = "{posXEst: +" + gyroX + ", posYEst: +" + gyroY + "}"
		  			} else if (gyroY >= 0){	//Y consist of one digit (positive)
		  				var stringValue = "{posXEst: +" + gyroX + ", posYEst: +0" + gyroY + "}"
		  			} else if (gyroY < -9) { //Y consist of two digits (negative)
		  				var stringValue = "{posXEst: +" + gyroX + ", posYEst: " + gyroY + "}"
		  			} else if (gyroY < 0) { //Y consist of one digit (negative)
		  				gyroY = gyroY * (-1);
		  				var stringValue = "{posXEst: +" + gyroX + ", posYEst: -0" + gyroY + "}"
		  			}
		  		} else if(gyroX < -9) {	//X consist of two digits (negative)
		  			if(gyroY > 9){
		  				var stringValue = "{posXEst: " + gyroX + ", posYEst: +" + gyroY + "}"
		  			} else if (gyroY >= 0){
		  				var stringValue = "{posXEst: " + gyroX + ", posYEst: +0" + gyroY + "}"
		  			} else if (gyroY < -9) {
		  				var stringValue = "{posXEst: " + gyroX + ", posYEst: " + gyroY + "}"
		  			} else if (gyroY < 0) {
		  				gyroY = gyroY * (-1);
		  				var stringValue = "{posXEst: " + gyroX + ", posYEst: -0" + gyroY + "}"
		  			}
		  		} else if(gyroX >= 0){	//X consist of one digit (positive)
		  			if(gyroY > 9){
		  				var stringValue = "{posXEst: +0" + gyroX + ", posYEst: +" + gyroY + "}"
		  			} else if (gyroY >= 0){
		  				var stringValue = "{posXEst: +0" + gyroX + ", posYEst: +0" + gyroY + "}"
		  			} else if (gyroY < -9) {
		  				var stringValue = "{posXEst: +0" + gyroX + ", posYEst: " + gyroY + "}"
		  			} else if (gyroY < 0) {
		  				gyroY = gyroY * (-1);
		  				var stringValue = "{posXEst: +0" + gyroX + ", posYEst: -0" + gyroY + "}"
		  			}
		  		} else {	//X consist of one digit (negative)
	  				gyroX = gyroX * (-1);
		  			if(gyroY > 9){
		  				var stringValue = "{posXEst: -0" + gyroX + ", posYEst: +" + gyroY + "}"
		  			} else if (gyroY >= 0){
		  				var stringValue = "{posXEst: -0" + gyroX + ", posYEst: +0" + gyroY + "}"
		  			} else if (gyroY < -9) {
		  				var stringValue = "{posXEst: -0" + gyroX + ", posYEst: " + gyroY + "}"
		  			} else if (gyroY < 0) {
		  				gyroY = gyroY * (-1);
		  				var stringValue = "{posXEst: -0" + gyroX + ", posYEst: -0" + gyroY + "}"
		  			}
		  		}
	  		    
				fetch('/BallOnPlate/gamemode/GamemodeServlet', {
					method: 'POST',
					headers: {
						'Accept': 'application/json',
						'Content-Type': 'application/json'
					},
					body: JSON.stringify(stringValue)
				})
	  		}
		}
		
		// Access device orientation on non-iOS
		window.addEventListener('deviceorientation', handleOrientation, true);
		
	</script>
	
	<script type="text/javascript">
    function requestOrientationPermission(){
        DeviceOrientationEvent.requestPermission()
        .catch(console.error)
    }
	</script>
	
	<script type="text/javascript">
    function setMode1(){
    	fetch("/BallOnPlate/gamemode/GamemodeServlet", {
    		  method: "POST",
    		  headers: {
    		    'Accept': 'application/json',
    		    'Content-Type': 'application/json'
    		  },
    		  body: JSON.stringify(1)
    		})
    }
    
    function setMode2(){
    	fetch("/BallOnPlate/gamemode/GamemodeServlet", {
    		  method: "POST",
    		  headers: {
    		    'Accept': 'application/json',
    		    'Content-Type': 'application/json'
    		  },
    		  body: JSON.stringify(2)
    		})
    }
	</script>
	
	<div class="left">
		<div class="box_accuracy">
			<h3>Accuracy:</h3>
			<h3 id="result"></h3>
		</div>
	</div>

	<!-- Get a new value every second and write it onto the screen -->
	<script type="text/javascript">
		setInterval(function(){ 
			fetch('/BallOnPlate/gamemode/GamemodeServlet', {
			    method: 'GET',
			    headers: {
			        'Accept': 'application/json',
			    },
			})
			.then(response => response.text())
			.then(text => {						
				document.getElementById("result").innerHTML = text.slice(0, 3);
				}
			) 
		}, 1000);										
	</script>
	
	<div class="right">
		<div class="box_mode">
			<h3>Mode:</h3>
			<!-- "onclick='requestOrientationPermission();" for iOS, only way to access the gyroscope -->
			<button class="button btn_balancing" onclick='requestOrientationPermission(); setMode1()'>Balancing</button>
			<button class="button btn_labyrinth" onclick='requestOrientationPermission(); setMode2()'>Labyrinth</button>
		</div>
			<a href="/BallOnPlate">
				<button class="button bnt_return">Home</button>
			</a>
	</div>

				
</body>
</html>
